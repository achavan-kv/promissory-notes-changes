<div>
    <h2 id="page-heading"></h2>
</div>
<div id="login" class="container">
    <div class="row">
        <div class="col col-lg-12 logo lead text-center"></div>
    </div>
    <div class="row">
        <div id="mainContent" class="col-lg-6 col-lg-offset-3">
            <div id="divErrorWrapper" class="divErrorWrapper">
                <div id="divWarning" class="alert alert-warning text-center">&nbsp;</div>
                <div id="divError" class="alert alert-danger text-center">&nbsp;</div>
            </div>
            <form method="post" id="recover-password" class="form-horizontal"> 
                <div class="form-group">
                    <label class="col col-lg-6 control-label" for="username">User</label>
                    <div class="col col-lg-4">
                        <input class="form-control" type="text" name="username" id="username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col col-lg-6 control-label" for="password">Password</label>
                    <div class="col col-lg-4">
                        <input class="form-control" type="password" name="password" id="password" />
                    </div>
                </div>
                <div id="divConfirmChangePass">
                    <div class="form-group">
                        <label class="col col-lg-6 control-label" for="newPassword">New Password</label>
                        <div class="col col-lg-4">
                            <input class="form-control" type="password" name="newPassword" id="newPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col col-lg-6 control-label" for="confirmPassword">Confirm Password</label>
                        <div class="col col-lg-4">
                            <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" />
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 text-right">
                    <a id="aForgetPassword" href="#">Forgot my password</a>&nbsp;
                </div>
                <div class="col col-lg-6">
                    <button class="btn btn-primary login single-click" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-12 text-center">
            <div class="logo-icon-small"></div> 
            <div style="display: inline-block; vertical-align: top; margin-top: 10px;" class="text-left">
                <p>Download and install the <a class="pjax-off" href="/cosacs.client/cosacsclient.application">CoSaCS Windows Client</a></p>
                <p>Download and install the <a class="pjax-off" href="/cosacs.shell/cosacs.shell.application">CoSaCS Shell</a></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="changePassword" class="col-lg-6 col-lg-offset-3">
            <div class="form-horizontal">
                <div id="divChangePasswordError" class="alert alert-danger text-center">
                    &nbsp;&nbsp;
                </div>
                <div class="form-group">
                    <label class="col col-lg-6 control-label" for="changePassword">User</label>
                    <div class="col col-lg-4">
                        <input class="form-control" type="text" id="inputChangePassword" name="changePassword" />
                    </div>
                </div>
                <div class="col col-lg-6 text-right">
                    <button class="btn btn-default" id="buttonCancel">Cancel</button>
                </div>
                <div class="col col-lg-6">
                    <button class="btn btn-primary" id="buttonRecover">Recover</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
