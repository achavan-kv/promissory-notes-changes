<div class="modal fade" id="columnSelectModal" ng-show="canChangeColumns">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Select Columns</h4>
            </div>
            <div class="modal-body">
                <div class="checkbox" ng-repeat="item in columns">
                    <label>
                        <input type="checkbox" ng-click="update($index)" ng-disabled="selectedCount < 2 && item.selected" ng-checked="item.selected">{{ item.name }}
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="row buffer-sm bottom">
    <div class="col-lg-12">
        <div class="alert alert-info" role="alert" ng-hide="!showResultsCount()">
            {{count || 'No'}} results found. <em ng-hide="!rendering">Please wait...</em>
        </div>
    </div>
</div>

<div ng-show="!hasData || hasData(data)">
    <div class="buffer-xs bottom" ng-show="canChangeColumns">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#columnSelectModal">
            Hide/Show Columns
        </button>
    </div>
    <div class="colSelectContainer">
        <ng-include src="templateUrl"></ng-include>
    </div>
</div>
