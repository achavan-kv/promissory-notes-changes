<div class="panel panel-default result search-result" data-request-id="{{result.LocationId}}" ng-repeat="result in displayResults">
    <div class="Booking-Columnn panel-heading">
        <div class="row">
            <div class="col-lg-6">
                <span class="resultType">Location</span>
                <a href="{{url('Merchandising/Locations/Detail/' + result.LocationId)}}">{{result.Name}}</a>
            </div>
            <div class="col-lg-6">
                <span class="resultType">Location Id</span>
                <span>{{result.LocationNumber}}</span>
            </div>
        </div>
    </div>
    <div class="panel-body centre-section">
         <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-3">
                    <div><b>Address</b></div>
                </div>
               <div class="col-lg-9">
                        <div title="Address">
                            <div class="CustomerAddressLine" ng-bind-html-unsafe="result.Address | linebreak"></div>
                        </div>
                </div>
                </div>
                <div class="row contact-details">
                    <div class="col-lg-3">
                        <div class="contact-type" ng-repeat="type in result.ContactType">
                            <b>{{type | humanize | titleize }}</b>
                        </div>
                    </div>
                    <div class="col-lg-9 contact-values">
                        <div class="contact-value" ng-repeat="value in result.ContactValue">
                            {{value}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-3">
                        <div><b>Sales System Id</b></div>
                        <div><b>Warehouse</b></div>
                        <div><b>Active</b></div>
                        <div><b>Virtual</b></div>
                    </div>
                    <div class="col-lg-9">
                        <div ng-class="{'text-muted': !result.SalesLocationId}">{{result.SalesLocationId || 'Not Set'}}</div>
                        <div>{{result.Warehouse}}</div>
                        <div>{{result.Active}}</div>
                        <div>{{result.VirtualWarehouse}}</div>
                    </div>
                    
                </div>
            </div>
        
    </div>
</div>
