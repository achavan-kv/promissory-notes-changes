<div class="container" ng-controller="customerSearchController">
    <h1><span ng-bind="title"></span></h1>
    <div class="FacetSearchContainer">
        <div class="facetsearch-container" ng-controller="customerSearchController">
            <div class="row">
                <div class="col-lg-12">
                    <facetsearch data-results=""
                                 data-results-template="/SalesManagement/views/templates/CustomerSearch.html"
                                 data-search-url="Customer/Api/Reindex/Search"
                                 data-history-url=""
                                 data-field-labels='{ "AvailableSpend": "Available to Spend", "HasPendingCalls" :"Has Pending Calls", "ReceiveEmails": "Receive Emails", "SalesPerson": "CSR", "DateLastBoughtRange" : "Date Last Bought", "IsActiveCashCustomer" : "Active Cash Customer", "IsActiveCreditCustomer" : "Active Credit Customer", "HasBirthday" : "Has Birthday" }'
                                 data-half-fields='["HasPendingCalls", "ReceiveEmails", "IsActiveCashCustomer", "IsActiveCreditCustomer"]'>
                    </facetsearch>
                </div>
            </div>
        </div>
    </div>
</div>
