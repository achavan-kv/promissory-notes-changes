<div class="container credit" ng-controller="customizeMandatoryFieldsController">
    <h1><span ng-bind="title">Customize Mandatory Fields</span></h1>

    <div class="row">
        &nbsp;
    </div>

    <div class="col-lg-12 form-horizontal" role="form" name="mandatoryFieldsForm">

        <div ng-repeat="screen in scheme">
            <div class="row">&nbsp;</div>
            <div class="section">{{screen.screenLabel}}</div>
            <div ng-repeat="section in screen.sections">
                <div class="row">&nbsp;</div>
                <div style="margin-left: 50px;">
                    <div ng-show="$index == 1 && screen.screenId == 'proposalApplicant1'" style="margin-bottom: 30px;">
                        <div class="section">Address Types Required</div>
                        <div ng-repeat="type in address ">
                            <div class="field-label" style="margin-bottom: 10px;">
                               <span class="glyphicons bin" ng-click="removeAddress($index)" ></span>  {{type}}
                            </div>
                        </div>
                        <div ng-show="addressTypes.length === 0" style="margin-bottom: 10px;">
                            None Selected.
                        </div>
                        <div class="col-lg-3 control-field">
                            <list scope="addresses"
                                  ng-model="selectedAddress"></list>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-default" ng-click="addAddress(selectedAddress)">Add</button>
                        </div>

                        <div class="row">&nbsp;</div>
                    </div>
                    <div class="section">{{section.sectionName}}</div>
                    <div class="form-group col-lg-6">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th class="col-lg-4">
                                    Field Name
                                </th>
                                <th class="col-lg-2">
                                    Read-only
                                </th>
                                <th class="col-lg-2">
                                    Visible
                                </th>
                                <th class="col-lg-2">
                                    Required
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="field in section.fields | filter:{label: '!!'}">
                                <td>{{field.label}}</td>
                                <td>
                                    <input type="checkbox"
                                           scope="field.readonly"
                                           ng-model="field.readonly"
                                           ng-click="save(field, screen.screenId)">
                                </td>
                                <td>
                                    <input type="checkbox"
                                           scope="field.visible"
                                           ng-model="field.visible"
                                           ng-click="save(field, screen.screenId)">
                                </td>
                                <td>
                                    <input type="checkbox"
                                           scope="field.required"
                                           ng-model="field.required"
                                           ng-click="save(field, screen.screenId)">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">&nbsp;</div>
</div>
