<section class="mock-shell">
    <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header"><h4>Mock shell</h4></header>
            <article class="modal-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="mock-swipe-card">
                            <div class="magstripe"><input type="text" id="magstripe-code" class="form-control" ng-model="magstripe" placeholder="Customer number" /></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <button class="btn btn-default btn-lg btn-block" ng-click="mockSwipeCustomerCard($event)">Swipe card</button>
                    </div>
                </div>
                <p>&nbsp;</p>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="mock-scan-barcode">
                            <div class="barcode"><input type="text" id="barcode-value" class="form-control" ng-model="barcode" placeholder="Barcode" /></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <button class="btn btn-default btn-lg btn-block" ng-click="mockScanBarcode($event)">Scan barcode</button>
                    </div>
                </div>
                <p>&nbsp;</p>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <button class="btn btn-default btn-lg btn-block" ng-click="openTill($event)">Open till</button>
                    </div>
                </div>
            </article>
            <footer class="modal-footer">
            </footer>
        </div>
    </div>
</section>
