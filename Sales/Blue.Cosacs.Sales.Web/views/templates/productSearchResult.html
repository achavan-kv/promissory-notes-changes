<div class="search-product result search-result col-lg-3 col-md-3 no-margin grid-item"
    data-id="{{result.Id}}" data-itemno="{{result.ItemNoWarrantyLink}}" ng-repeat="result in displayResults">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <span class="item-description">{{result.ItemNoWarrantyLink}} {{result.Description1}} {{result.Description2}}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h4 class="compact">
                <span class="glyphicons cart_in" title="Add to cart"></span>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 amount">
            <b>{{result.TaxInclusivePrice | currency : culture.CurrencySymbol : culture.DecimalPlaces}} / {{result.TaxExclusivePrice
                | currency : culture.CurrencySymbol : culture.DecimalPlaces}}</b>
        </div>
    </div>
</div>
