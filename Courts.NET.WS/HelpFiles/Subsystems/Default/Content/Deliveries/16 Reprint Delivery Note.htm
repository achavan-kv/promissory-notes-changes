        <h1 class="Heading1"><span class="span_7"><a name="16"></a>16 </span>Reprint Delivery Notes</h1>
        <p class="p_1">Delivery Notes can only be reprinted if the original delivery note has been printed. The note will be clearly identified as a reprint. </p>
        <p class="p_1">The delivery note cannot be reprinted after the delivery has been notified.</p>
