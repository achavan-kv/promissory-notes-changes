        <p>&#160;</p>
        <h1 class="Heading1"><a name="9"></a><span class="span_2">9 </span>Immediate Delivery</h1>
        <p class="p_1"><span style="font-family: Arial;"><span style="font-size: 8pt;">After delivery notes have been printed from the orders for delivery and collection screen the delivery will have to be confirmed in the immediate delivery screen.</span></span>
        </p>
        <ol start="1" class="ol_1">
            <li class="li_1" style="font-family: Arial;font-size: 8pt;" value="1">Enter the Delivery Note Number. Tab out of the field</li>
            <li class="li_1" style="font-family: Arial;font-size: 8pt;" value="2">Record the delivery by pressing the Post box icon</li>
        </ol>
        <hr width="100%" size="4" align="center" />
